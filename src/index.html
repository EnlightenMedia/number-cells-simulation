<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Cell Simulation</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./main.ts"></script>
</head>

<body>
    <div class="container">
        <div class="title-container">
            <h1>ðŸ”¢ Number Cell Simulation</h1>
            <button class="help-button" id="help-btn" title="Show Help">?</button>
        </div>

        <div class="controls">
            <div class="input-group">
                <div class="input-field">
                    <label for="height">Height:</label>
                    <input type="number" id="height" value="30" min="1" max="100">
                </div>
                <div class="input-field">
                    <label for="width">Width:</label>
                    <input type="number" id="width" value="30" min="1" max="100">
                </div>
                <div class="input-field">
                    <label for="food">Food Count:</label>
                    <input type="number" id="food" value="600" min="0">
                </div>
                <div class="input-field">
                    <label for="cells">Cell Count:</label>
                    <input type="number" id="cells" value="100" min="0">
                </div>
                <div class="input-field">
                    <label for="maxValue">Max Value:</label>
                    <input type="number" id="maxValue" value="3" min="1" max="99">
                </div>
                <div class="input-field">
                    <label for="energy">Cell Energy:</label>
                    <input type="number" id="energy" value="3" min="1" max="100">
                </div>
                <div class="input-field checkbox">
                    <input type="checkbox" id="cellsDie" checked>
                    <label for="cellsDie">Cells Die if Starved</label>
                </div>
                <div class="input-field checkbox">
                    <input type="checkbox" id="allowRandomMove">
                    <label for="allowRandomMove">Allow Random Movement</label>
                </div>
                <div class="input-field checkbox">
                    <input type="checkbox" id="cannibalMode">
                    <label for="cannibalMode">Cannibal Mode</label>
                </div>
                <div class="input-field">
                    <label for="delay">Delay (ms):</label>
                    <input type="number" id="delay" value="100" min="10">
                </div>
            </div>

            <div class="button-group">
                <button id="init-btn">Initialize</button>
                <button id="step-btn" disabled>Step</button>
                <button id="start-btn" disabled>Start</button>
                <button id="stop-btn" disabled>Stop</button>
                <button id="restart-btn" disabled>Restart</button>
            </div>
        </div>

        <div class="info-bar">
            <div id="tick-counter">Tick: 0</div>
            <div id="status-message" class="status-message"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box food"></div>
                <span>Food (Green)</span>
            </div>
            <div class="legend-item">
                <div class="legend-box cell"></div>
                <span>Cell (Red)</span>
            </div>
        </div>
    </div>

    <div class="grid-wrapper">
        <div id="grid-container"></div>
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="close-modal">&times;</button>
            <div class="modal-body"></div>
        </div>
    </div>
</body>

</html>
