<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Cell Simulation</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./main.ts"></script>
</head>

<body>
    <div class="container">
        <div class="title-container">
            <h1>ðŸ”¢ Number Cell Simulation</h1>
            <div class="header-buttons">
                <a href="https://github.com/EnlightenMedia/number-cells-simulation" target="_blank"
                    rel="noopener noreferrer" class="github-link" title="View on GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                </a>
                <button class="help-button" id="help-btn" title="Show Help">?</button>
            </div>
        </div>

        <div class="controls">
            <div class="input-group">
                <div class="input-field">
                    <label for="height">Height:</label>
                    <input type="number" id="height" value="30" min="1" max="100">
                </div>
                <div class="input-field">
                    <label for="width">Width:</label>
                    <input type="number" id="width" value="30" min="1" max="100">
                </div>
                <div class="input-field">
                    <label for="food">Food Count:</label>
                    <input type="number" id="food" value="600" min="0">
                </div>
                <div class="input-field">
                    <label for="cells">Cell Count:</label>
                    <input type="number" id="cells" value="100" min="0">
                </div>
                <div class="input-field">
                    <label for="maxValue">Max Value:</label>
                    <input type="number" id="maxValue" value="3" min="1" max="99">
                </div>
                <div class="input-field">
                    <label for="energy">Cell Energy:</label>
                    <input type="number" id="energy" value="3" min="1" max="100">
                </div>
                <div class="input-field checkbox">
                    <input type="checkbox" id="cellsDie" checked>
                    <label for="cellsDie">Cells Die if Starved</label>
                </div>
                <div class="input-field checkbox">
                    <input type="checkbox" id="allowRandomMove">
                    <label for="allowRandomMove">Allow Random Movement</label>
                </div>
                <div class="input-field checkbox">
                    <input type="checkbox" id="cannibalMode">
                    <label for="cannibalMode">Cannibal Mode</label>
                </div>
                <div class="input-field">
                    <label for="delay">Delay (ms):</label>
                    <input type="number" id="delay" value="100" min="10">
                </div>
            </div>

            <div class="button-group">
                <button id="init-btn">Initialize</button>
                <button id="step-btn" disabled>Step</button>
                <button id="start-btn" disabled>Start</button>
                <button id="stop-btn" disabled>Stop</button>
                <button id="restart-btn" disabled>Reset</button>
            </div>
        </div>

        <div class="info-bar">
            <div class="info-stats">
                <div id="tick-counter">Tick: 0</div>
                <div id="food-counter">Food: 0</div>
                <div id="cell-counter">Cells: 0</div>
            </div>
            <div id="status-message" class="status-message"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box food"></div>
                <span>Food (Green)</span>
            </div>
            <div class="legend-item">
                <div class="legend-box cell"></div>
                <span>Cell (Red)</span>
            </div>
        </div>
    </div>

    <div class="grid-wrapper">
        <div id="grid-container"></div>
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="close-modal">&times;</button>
            <div class="modal-body"></div>
        </div>
    </div>

    <footer class="footer">
        <p>Made by <a href="https://enlighten-media.net/" target="_blank" rel="noopener noreferrer">Enlighten Media</a>
        </p>
    </footer>
</body>

</html>
